<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft & Cook Logo</title>
    <style>
        body {
            background-color: #1A1A2E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .logo-svg {
            width: 400px;
            height: 200px;
        }
        
        .logo-text {
            font-size: 0;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
                </linearGradient>
                
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                    <feOffset dx="0" dy="4" result="offsetblur"/>
                    <feFlood flood-color="#000000" flood-opacity="0.3"/>
                    <feComposite in2="offsetblur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Knife Path -->
            <path d="M50,100 Q100,50 150,100 T250,100" fill="none" stroke="url(#logoGradient)" stroke-width="10" filter="url(#shadow)"/>
            
            <!-- Fork Path -->
            <path d="M50,120 L50,80 Q50,60 70,60 Q90,60 90,80 L90,120" fill="none" stroke="url(#logoGradient)" stroke-width="10" filter="url(#shadow)"/>
            
            <!-- Spoon Path -->
            <path d="M270,80 A40,40 0 1,1 270,120" fill="none" stroke="url(#logoGradient)" stroke-width="10" filter="url(#shadow)"/>
            
            <!-- Text -->
            <text x="50%" y="170" text-anchor="middle" font-size="40" font-weight="bold" fill="url(#logoGradient)" filter="url(#shadow)">
                Craft & Cook
            </text>
        </svg>
    </div>
</body>

</html>
