<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft & Cook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@300;400&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body,
        html {
            height: 100%;
            background-color: #0a0a0a;
            font-family: 'Roboto Mono', monospace;
            cursor: none;
            overflow: hidden;
        }
        
        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #fff;
            text-align: center;
            perspective: 1000px;
        }
        
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #FF4500;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        
        .logo-container {
            position: relative;
            width: 400px;
            height: 300px;
            perspective: 500px;
        }
        
        .logo-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: logoRotate 10s infinite linear;
        }
        
        @keyframes logoRotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .flame {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            background: linear-gradient(to bottom, rgba(255, 69, 0, 0.8), rgba(255, 20, 0, 0.3));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            filter: blur(10px);
            opacity: 0.7;
            animation: flameFlicker 2s infinite alternate;
        }
        
        @keyframes flameFlicker {
            0% {
                transform: translate(-50%, -50%) rotateX(60deg) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) rotateX(60deg) scale(1.1);
            }
        }
        
        .kitchen-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }
        
        .kitchen-element {
            position: absolute;
            color: rgba(255, 69, 0, 0.2);
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            opacity: 0.3;
        }
        
        .whisk {
            top: 20%;
            left: 30%;
            transform: rotate(-45deg);
            font-size: 80px;
        }
        
        .spatula {
            top: 60%;
            right: 30%;
            transform: rotate(30deg);
            font-size: 70px;
        }
        
        .pot {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100px;
            background: linear-gradient(to bottom, #1E1E1E, #121212);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.2);
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #FF4500;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 105, 0, 0.8);
            margin-top: 10px;
            letter-spacing: 0.2em;
        }
        
        .enter-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: transparent;
            border: 2px solid #FF4500;
            color: #FF4500;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 69, 0, 0.3), transparent);
            transition: all 0.5s ease;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        .enter-btn:hover {
            color: #0a0a0a;
            background-color: #FF4500;
        }
        
        .background-particles {
            position: fixed;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 69, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="landing-container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="kitchen-elements">
                    <div class="kitchen-element whisk">MðŸ¥„</div>
                    <div class="kitchen-element spatula">TðŸ¥¢</div>
                </div>
                <div class="flame"></div>
                <div class="pot"></div>
            </div>
        </div>
        <h1 class="title">CRAFT & COOK</h1>
        <p class="subtitle">CULINARY CREATIVITY UNLEASHED</p>
        <button class="enter-btn" id="enterBtn">ENTER KITCHEN</button>
    </div>

    <script>
        // Cursor Effect
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Particle Effect
        function createParticles() {
            const particle = document.createElement('div');
            particle.classList.add('background-particles');

            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${3 + Math.random() * 2}s`;

            document.body.appendChild(particle);

            // Animate particle
            particle.animate([{
                transform: 'translate(0, 0) scale(1)',
                opacity: 0.5
            }, {
                transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0)`,
                opacity: 0
            }], {
                duration: 3000 + Math.random() * 2000,
                easing: 'ease-out'
            });

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Create particles periodically
        setInterval(createParticles, 500);

        // Enter Button Functionality
        document.getElementById('enterBtn').addEventListener('click', function() {
            this.disabled = true;
            this.textContent = 'ENTERING...';

            // Create transition effect
            const container = document.querySelector('.landing-container');
            container.style.transition = 'all 1s cubic-bezier(0.645, 0.045, 0.355, 1)';
            container.style.transform = 'scale(1.5) rotateX(45deg)';
            container.style.opacity = '0';

            // Redirect after animation
            setTimeout(() => {
                window.location.href = '/index.html'; // Replace with your home page
            }, 1000);
        });
    </script>
</body>

</html>
